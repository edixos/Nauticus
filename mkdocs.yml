site_name: Nauticus
repo_name: "edixos/nauticus"
repo_url: https://github.com/edixos/nauticus

theme:
  name: material
  custom_dir: overrides
  logo: assets/images/logos/nauticus-logo-b.png

  features:
    - navigation.tabs
    - navigation.instant
    - header.autohide
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - navigation.expand
    - content.code.copy
    #- content.tabs.link #Insiders only so far
  font:
    text: Raleway
    code: Ubuntu Sans Mono

  palette: # https://www.materialpalette.com/colors
    - scheme: slate
      primary: yellow # comment to replace by /docs/assets/stylesheets
      accent:  amber
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: default
      primary: yellow # comment to replace by /docs/assets/stylesheets
      accent: amber
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  include_sidebar: true

  theme:
    icon:
      admonition:
        note: octicons/tag-16
        abstract: octicons/checklist-16
        info: octicons/info-16
        tip: octicons/squirrel-16
        success: octicons/check-16
        question: octicons/question-16
        warning: octicons/alert-16
        failure: octicons/x-circle-16
        danger: octicons/zap-16
        bug: octicons/bug-16
        example: octicons/beaker-16
        quote: octicons/quote-16
# Page tree
nav:
  - Home: index.md
  - Getting started:
    - Installation: getting-started.md

  - Tutorials:
    - Space Tutorial: tutorial.md
  - Reference:
    - API Specification: crds-apis.md
  - Community:
      - Contributing:
          - Contribution Process: contributing/process.md
          - Developer Guide: contributing/dev-guide.md
          - Code Of Conduct: contributing/coc.md

extra:
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY

  generator: false
  social:
    - icon: material/github
      link: 'https://github.com/edixos/nauticus'
  logo: assets/images/logos/nauticus.png
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - codehilite
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tabbed
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.smartsymbols
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - toc:
      # insert a blank space before the character
      permalink: " Â¶"


plugins:
  - search
  - include-markdown